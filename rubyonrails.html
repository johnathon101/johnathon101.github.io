---
layout: default
title: "Ruby on Rails"
permalink: /rubyonrails/
---

<div class="home">

  <h1 class="page-heading">Traveling Ruby on Rails</h1>

  <ul class="post-list">
    {% for post in site.categories['rubyonrails'] %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        </li>
    {% endfor %}
  </ul>
</div>
